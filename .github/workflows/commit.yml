name: Generate OGP Images

on:
  push:
    paths:
      - 'src/content/sand-box/**'

jobs:
  generate-ogp:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Generate OGP images
        run: node scripts/generate-ogp.cjs

      - name: Upload OGP images
        uses: actions/upload-artifact@v4
        with:
          name: ogp-images
          path: ogp-images/

      - name: Commit and push OGP images
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add public/ogp-images/sand-box
          git commit -m 'chore: update OGP images [skip ci]' || echo "No changes to commit"
          git push
