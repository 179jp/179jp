name: Generate OGP Images

on:
  push:
    paths:
      - 'src/content/sand-box/**'

jobs:
  generate-ogp:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Generate OGP images
        run: node scripts/generate-ogp.js

      - name: Upload OGP images
        uses: actions/upload-artifact@v3
        with:
          name: ogp-images
          path: ogp-images/
